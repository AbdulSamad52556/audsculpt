{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
{% tailwind_css %}

<body>
    <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <div class="flex items-center space-x-2 mb-6">
                <img src="/static/images/AudSculpt-removebg-preview.png" alt="Lock Icon" class="rounded-full">
                <h1 class="text-xl font-semibold">Change Password</h1>
            </div>
            <p class="text-sm text-gray-600 mb-6">Update password for enhanced account security.</p>
            <form id="changePasswordForm" class="space-y-6" method="POST"> 
                {% csrf_token %}
                <div>
                    <label for="currentPassword" class="text-sm font-medium text-gray-700 block mb-2">Current Password *</label>
                    <input type="password" id="currentPassword" class="password-input form-input block w-full border border-gray-300 rounded-md shadow-sm" name="currentpassword" required>
                </div>
                {% if err2 %}
                    <p class="text-red-500">{{err2}}</p>
                {% endif %}
                <div>
                    <label for="newPassword" class="text-sm font-medium text-gray-700 block mb-2">New Password *</label>
                    <input type="password" id="newPassword" class="password-input form-input block w-full border border-gray-300 rounded-md shadow-sm" name="newPassword" required>
                </div>
                <div>
                    <label for="confirmPassword" class="text-sm font-medium text-gray-700 block mb-2">Confirm New Password *</label>
                    <input type="password" id="confirmPassword" class="password-input form-input block border w-full border-gray-300 rounded-md shadow-sm" name="confirmPassword" required>
                    
                </div>

                {% if err %}
                    <p class="text-red-500">{{err}}</p>
                {% endif %}

                <div class="flex justify-between">
                    <button type="button" onclick="discardChanges()" class="px-4 py-2 text-sm font-medium text-blackbg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring focus:border-blue-300">Discard</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-black bg-blue-600 rounded-md hover:bg-blue-800 hover:text-white focus:outline-none focus:ring focus:border-blue-300">Apply Changes</button>
                </div>
            </form>
        </div>
    
        
    </div>
</body>
</html>
