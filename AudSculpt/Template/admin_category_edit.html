<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Category</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-2xl w-full md:w-1/2 lg:w-1/3">
    <h1 class="text-2xl font-bold mb-4">Edit Category</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" id="name" value="{{cate.name}}" name="name" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        
        <!-- Image Field -->
        <div class="mb-4">
            <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image</label>
            <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" class="shadow-lg w-full bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Save Changes</button>
        </div>
    </form>
    <div class="py-1">
    {% if cate.unlist %}
        <a href="{% url 'makeUnlist' pk=cate.id %}"><button class="shadow-lg items-end bg-red-700 text-white p-3 rounded-lg w-full"  id="makeUnlist">Make Unlist</button></a>
    {% else %}
        <a href="{% url 'makeList' pk=cate.id %}"><button class="shadow-lg items-end bg-red-700 hover:bg-red-600 text-white p-3 rounded-lg w-full" id="makeList">Make List</button></a>

    {% endif %}
    </div>
    

</div>



</body>
</html>
